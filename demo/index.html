<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Titanium Icon Input Container Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../lss-iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../lss-iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">

    <link rel="import" href="../titanium-icon-input-container.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">

        </style>
    </custom-style>

    <dom-module id="x-demo">
        <template>
            <h3>Focused Element Demo</h3>
            <demo-snippet>
                <code>
                <titanium-icon-input-container icon="icons:alarm">
                    <paper-input></paper-input>
                </titanium-icon-input-container>
            </code>
            </demo-snippet>

            <h3>Disabled Element Demo</h3>
            <demo-snippet>
                <code>
                    
                    <titanium-icon-input-container icon="icons:alarm" disabled="[[disabled]]">
                        <paper-input disabled="{{disabled}}" label="Disabled Input Demo"></paper-input>
                    </titanium-icon-input-container>
            </code>

                <paper-button id="enableButton" raised>Toggle Disabled</paper-button>
            </demo-snippet>

            <h3>Disabled Element Demo</h3>
            <demo-snippet>
                <code>
                    <titanium-icon-input-container icon="icons:add-alert" invalid="[[invalid]]">
                        <paper-input invalid="{{invalid}}" error-message="This is a samlpe error"></paper-input>
                    </titanium-icon-input-container>
                     </code>
                <paper-button id="validityButton" raised>Toggle Inputs Validity</paper-button>
            </demo-snippet>

        </template>
        <script>
            class XDemo extends Polymer.Element {
                static get is() {
                    return 'x-demo';
                }
                // All of these are optional. Only keep the ones you need.
                static get properties() {
                    return {
                        invalid: {
                            type: Boolean,
                            value: false
                        },
                        disabled: {
                            type: Boolean,
                            value: false
                        }
                    }
                }
                ready() {
                    super.ready();
                    this.$.validityButton.addEventListener("tap", (e) => this._invalidateToggle(e))
                    this.$.enableButton.addEventListener("tap", (e) => this._enableToggle(e))
                }
                _invalidateToggle() {
                    if (this.invalid === true)
                        this.invalid = false;
                    else
                        this.invalid = true;
                }
                _enableToggle() {
                    if (this.disabled === true)
                        this.disabled = false;
                    else
                        this.disabled = true;
                }
            }
            customElements.define(XDemo.is, XDemo);
        </script>
    </dom-module>
</head>

<body>
    <div class="vertical-section-container centered">
        <x-demo></x-demo>
    </div>
</body>

</html>
