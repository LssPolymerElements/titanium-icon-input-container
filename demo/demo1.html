<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../titanium-icon-input-container.html">

<dom-module id="titanium-icon-input-container-demo">
    <template>

        <h2>Focused Element Demo</h2>
        <titanium-icon-input-container icon="icons:alarm">
            <paper-input></paper-input>
        </titanium-icon-input-container>

        <h2>Disabled Element Demo</h2>
        <titanium-icon-input-container icon="icons:alarm">
            <paper-input disabled="{{disabled}}" label="Disabled Input Demo"></paper-input>
        </titanium-icon-input-container>
        <paper-button id="enableButton" raised>Toggle Inputs Enable</paper-button>

        <h2>Invalid State Sample</h2>
        <titanium-icon-input-container icon="icons:add-alert">
            <paper-input invalid="{{invalid}}" error-message="This is a samlpe error"></paper-input>
        </titanium-icon-input-container>

        <paper-button id="validityButton" raised>Toggle Inputs Validity</paper-button>
    </template>
    <script>
        Polymer({
            is: 'titanium-icon-input-container-demo',
            properties: {
                invalid: {
                    type: Boolean,
                    value: false
                }
            },
            properties: {
                disabled: {
                    type: Boolean,
                    value: false
                }
            },
            listeners: {
                'validityButton.tap': 'invalidateToggle',
                'enableButton.tap': 'enableToggle'
            },
            invalidateToggle: function () {
                if (this.invalid === true)
                    this.invalid = false;
                else
                    this.invalid = true;
            },
            enableToggle: function () {
                if (this.disabled === true)
                    this.disabled = false;
                else
                    this.disabled = true;
            }
        });
    </script>
</dom-module>
